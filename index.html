<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="tool">

            <div class="form-group">
                <label for="all">All Corner
                    <span id="all_value">10px</span>
                </label>
                <input type="range" id="all" value="10" min="0" max="400" />
            </div>

            <div class="form-group">
                <label for="border">Border size 
                    <span id="border_value">10px</span>
                </label>
                <input type="range" id="border" value="3" min="0" max="20" />
            </div>
            <div class="form-group4">
                <label for="favcolor">Select border color</label>
                <input type="color" id="favcolor" name="favcolor" value="">
            </div>

            

            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select name="" id="border_style">
                    <option>solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>solid</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                </select>

            </div>

            <div class="form-group1">
                <textarea id="code"  rows="5"></textarea>
            </div>

            <div class="form-group2">
                <button id="btnCopy">Copy code</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
